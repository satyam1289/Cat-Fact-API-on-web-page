<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Fact Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="https://cdn.pixabay.com/photo/2024/02/28/07/42/european-shorthair-8601492_640.jpg" alt="Cute Cat" class="cat-image"> <!-- Replace with your image URL -->
        <h1>Random Cat Fact</h1>
        <div id="cat-fact" class="fact-box">
            Click the button to get a cat fact!
        </div>
        <button id="get-fact">Get Cat Fact</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
